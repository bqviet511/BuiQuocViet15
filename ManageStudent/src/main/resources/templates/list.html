<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Manage Student App</title>
    <link href="../assets/images/logo.png" rel="shortcut icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Custom style -->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Manage Student App</a>
    </nav>

    <div class="container" id="main-content">
      <div class="row">
        <div class="col-6 no-padding">
          <form class="form-inline" action="#" th:action="@{/student/search}" method="get">
		    <input class="form-control mr-sm-2" type="search" name="term" placeholder="Search by name ..." />
			    <button class="btn btn-primary" type="submit">
		        <i class="fa fa-search"></i> Search
		    </button>
		</form>
        </div>

        <div class="col-6 no-padding">
        	<a href="#" th:href="@{/student/add}" class="btn btn-success float-right">
	    		<i class="fa fa-plus-square"></i> New student
			</a>
        </div>
      </div>

      <div class="row mt-4">
      
	      <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
	        <span th:text="${successMessage}"></span>
	        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
	            <span aria-hidden="true">&times;</span>
	        </button>
    	  </div>
            <th:block th:if="${#lists.isEmpty(students)}">
                <h5>No students</h5>
            </th:block>

            <th:block th:unless="${#lists.isEmpty(students)}">
                <div class="table-responsive">
                    <h5>List of Student</h5>
                    <table class="table table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student,iterStat : ${students}">
                            <th scope="row" th:text="${iterStat.count}"></th>
                            <td th:text="${student.name}"></td>
                            <td>
                                <a href="#" th:href="@{/student/{id}/edit(id=${student.id})}" class="mr-sm-2 text-primary">
								    <i class="fa fa-pencil"></i>
								</a>
                                <a href="#" th:href="@{/student/{id}/delete(id=${student.id})}" class="text-danger">
	    							<i class="fa fa-trash"></i>
								</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
        </div>
    </div><!-- /.container -->

    <footer class="container">
      <strong>&copy; 2019 Bùi Quốc Việt</strong>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>

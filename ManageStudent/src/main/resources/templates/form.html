<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Manage Student App</title>
    <link href="../assets/images/logo.png" rel="shortcut icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom style -->
    <link href="../assets/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Manage Student App</a>
    </nav>

    <div class="container" id="main-content">
      <div class="row d-flex justify-content-center">
        <form style="min-width: 300px;" action="#" th:action="@{/student/save}" th:object="${student}" method="post" novalidate="novalidate">
		    <h5 class="text-center">Student form</h5>
		
		    <input type="hidden" th:field="*{id}" />
		
		    <div class="form-group">
		        <input class="form-control" type="text" placeholder="Student name"
		               th:field="*{name}" th:errorclass="field-error" />
		        <em th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></em>
		    </div>
		
		    <div class="form-group">
		        <button type="submit" class="btn btn-block btn-primary">
		            <i class="fa fa-save"></i> Save
		        </button>
		    </div>
		</form>
      </div>
    </div><!-- /.container -->
    
    <footer class="container">
      <strong>&copy; 2019 Bùi Quốc Việt</strong>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
